<link href="UI/login/css/templatemo_style.css" rel="stylesheet"

<body class="templatemo-bg-gray">
	<div class="container">
		<div class="col-md-12">
			<h1 class="margin-bottom-15">用户登录</h1>
			<form id="userLoginForm"
				class="form-horizontal templatemo-container templatemo-login-form-1 margin-bottom-30"
				role="form" method="post">
				<div class="form-group">
					<div class="col-xs-12">
						<div class="control-wrapper">
							<label for="username" class="control-label fa-label"><i
								class="fa fa-user fa-medium"></i></label> <input type="text"
								class="form-control" name="username" id="username" value=""
								placeholder="账号.">
						</div>
					</div>
				</div>
				<div class="form-group">
					<div class="col-md-12">
						<div class="control-wrapper">
							<label for="password" class="control-label fa-label"><i
								class="fa fa-lock fa-medium"></i></label> <input type="password"
								class="form-control" name="password" id="password" value=""
								placeholder="密码.">
						</div>
					</div>
				</div>
				<div id="userLoginMessageWarn" class="form-group">
					<div class="col-md-12">
						<div class="control-wrapper">
							<div id="userLoginMessageWarnValue"></div>
						</div>
					</div>
				</div>
				<div class="form-group">
					<div class="col-md-12">
						<div class="checkbox control-wrapper">
							<label> <input type="checkbox"> 记住我
							</label>
						</div>
					</div>
				</div>
				<div class="form-group">
					<div class="col-md-12">
						<div class="control-wrapper">
							<input id="userLoginBtn" type="submit" value="登录"
								onclick="return false;" class="btn btn-info"> <a
								href="view/forgot-password.html" class="text-right pull-right">忘记密码？</a>
						</div>
					</div>
				</div>
				<hr>
				<div class="form-group">
					<div class="col-md-12">
						<label>或使用: </label>
						<div class="inline-block">
							<a href="#"><i class="fa fa-facebook-square login-with"></i></a>
							<a href="#"><i class="fa fa-twitter-square login-with"></i></a> <a
								href="#"><i class="fa fa-google-plus-square login-with"></i></a>
							<a href="#"><i class="fa fa-tumblr-square login-with"></i></a> <a
								href="#"><i class="fa fa-github-square login-with"></i></a>
						</div>
					</div>
				</div>
			</form>
			<div class="text-center">
				<a href="view/create-account.html" class="templatemo-create-new">还没有账号？<i
					class="fa fa-arrow-circle-o-right"></i></a>
			</div>
		</div>
	</div>
	<!-- 	<script src="UI/core/jquery/1.11.3/js/jquery.min.js"></script> -->
	<script type="text/javascript" src="UI/core/common/js/rsa/RSA.js" charset="UTF-8"></script>
	<script type="text/javascript" src="UI/core/common/js/rsa/BigInt.js" charset="UTF-8"></script>
	<script type="text/javascript" src="UI/core/common/js/rsa/Barrett.js" charset="UTF-8"></script>
	<script type="text/javascript" src="UI/core/nacl/js/nacl_factory.js" charset="UTF-8"></script>
	<script type="text/javascript" src="UI/core/common/js/base64.js" charset="UTF-8"></script>
	<script type="text/javascript" src="UI/core/common/js/md5.js" charset="UTF-8"></script>
	<script type="text/javascript" src="UI/core/cryptoJS/3.1.2/js/core.js" charset="UTF-8"></script>
	<script type="text/javascript" src="UI/core/cryptoJS/3.1.2/js/sha256.js" charset="UTF-8"></script>

	<script type="text/javascript" src="UI/core/common/js/constant.js" charset="UTF-8"></script>
	<script type="text/javascript" src="UI/core/common/js/ajax.js" charset="UTF-8"></script>
	<script type="text/javascript" src="UI/core/common/js/util.js" charset="UTF-8"></script>
	
	
	<script type="text/javascript" src="UI/login/js/login.js" charset="UTF-8"></script>
</body>
</html>
